<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-02</title>
    <script src="vue.js""></script>
</head>
<body>
    
    <div id="app">
        <h3 v-show = "tab == 1" >首页</h3>
        <h3 v-show= "tab == 2">商城</h3>
        <h3 v-show= "tab ==3">我的</h3>

        <button @click = "tabCharge" data-id="1">首页</button>
        <button @click = "tabCharge" data-id="2">商城</button>
        <button @click = "tabCharge" data-id="3">我的</button>
    </div>
   
</body>
 <script>
     let app = new Vue(
         {
             el:"#app",
             data:{
                tab:1 
             },
            methods:{
                tabCharge:function(e){
                    console.log(e.target.dataset.id)
                    console.log(this.tab)
                    this.tab =  e.target.dataset.id

                }
            }
         }
     )
 </script>
</html>
